<ejs-grid [dataSource]='dataSource' allowPaging='true' [pageSettings]='pageSettings' [editSettings]='editSettings' id="gridEndereco"
	[toolbar]='toolbar' (actionBegin)='actionBegin($event)' [height]="'250px'" (actionComplete)='actionComplete($event)'>
	<e-columns>
		<e-column field='id' [isPrimaryKey]='true' [visible]='false'></e-column>
		<e-column field='parentId' [headerText]="'@core.comum.Municipio-UF'" foreignKeyValue='nome'
			[dataSource]="dataSourceMunicipio" foreignKeyField='municipioId' width='200' [edit]='dataSourceEdit'></e-column>
	</e-columns>
</ejs-grid>
